name: make project CI

on: [push, pull_request]

jobs:   
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      
    - name: install soapy-sdr dependency
      run: sudo apt-get install soapysdr-tools
      
    - name: clone liquid-dsp dependency
      run: git clone git://github.com/jgaeddert/liquid-dsp.git
    - name: checkout version 1.3.2
      run: cd liquid-dsp && git checkout -b v1.3.2 
    - name: bootstrap
      run: ./bootstrap.sh
    - name: configure
      run: ./configure     
    - name: make liquid-dsp
      run: make
    - name: install liquid-dsp
      run: sudo make install     
    - name: step out of liquid-dsp
      run: cd ..
                                        
    - name: make dsp-projects
      run: make 
